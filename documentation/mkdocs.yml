site_name: UNDER CONSTRUCTION--New makedocs markdown version of documents
theme:
  name: material
  custom_dir: dvrpc_theme
  palette:
    primary: blue grey
    accent: light blue
  features:
    - navigation.expand
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - content.tabs.link
    - content.code.copy
    - content.code.select
    - content.code.annotate
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dvrpc
nav:
  - Home: index.md
  - Test Folder:
      - Test Folder/index.md